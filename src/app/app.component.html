<div class="grid-container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <section class="main">

    <div>
      <h2>Chercher un Pok√©mon : </h2>
      <input 
            #input 
            (keyup.enter)="selectPokemonByName(input.value)" 
            type="text" />
      <p *ngIf="pokemonSelected">Vous avez saisie {{pokemonSelected?.name}}, il est de type : {{pokemonSelected?.types}} </p>
    </div>


    <div class="cards" *ngFor="let pokemon of pokemonsList.slice(0,4)">
      <img (click)="selectPokemon(pokemon)" [src]="pokemon.images.small" alt="{{ pokemon.name }}">
      <p *ngIf="selectedPokemon === pokemon">
        <label>Le nom : </label>
        {{pokemon.name}}
      </p>
    </div>
